<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flower Gallery — Demo</title>
<style>
  :root{
    --bg: #0f1724;
    --card: #0b1320;
    --muted: #9aa4b2;
    --glass: rgba(255,255,255,0.04);
    --accent: #ef9a9a;
    --radius: 14px;
    font-family: Inter, ui-sans-serif, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    background: linear-gradient(180deg, #071026 0%, #0f1724 100%);
    color:#e6eef6;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:32px;
  }

  header{
    display:flex;
    gap:16px;
    align-items:center;
    justify-content:space-between;
    margin-bottom:22px;
  }
  h1{
    font-size:20px;
    margin:0;
    letter-spacing:0.2px;
  }
  p.lead{
    margin:4px 0 0 0;
    color:var(--muted);
    font-size:13px;
  }

  /* controls */
  .controls{
    display:flex;
    gap:8px;
    align-items:center;
  }
  .select, .search {
    background:var(--glass);
    border:1px solid rgba(255,255,255,0.04);
    color:var(--muted);
    padding:8px 12px;
    border-radius:10px;
    font-size:14px;
    outline:none;
  }
  .search{ width:180px; color:inherit; }

  main{
    margin-top:18px;
  }

  /* grid */
  .grid{
    display:grid;
    grid-template-columns: repeat( auto-fit, minmax(220px, 1fr) );
    gap:18px;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    padding:18px;
    border-radius:var(--radius);
    transition:transform .22s ease, box-shadow .22s ease;
    display:flex;
    gap:12px;
    align-items:center;
    cursor: pointer;
  }
  .card:hover{
    transform:translateY(-6px);
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
  }

  .svg-wrap{
    width:92px;
    height:92px;
    flex: 0 0 92px;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .info{
    flex:1;
    min-width:0;
  }
  .name{ font-weight:600; margin:0 0 6px 0; font-size:16px; }
  .meta{ color:var(--muted); font-size:13px; margin:0; }

  /* tags */
  .tags{ margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
  .tag{
    background: rgba(255,255,255,0.03);
    border-radius:999px;
    padding:6px 8px;
    font-size:12px;
    color:var(--muted);
  }

  /* modal */
  .modal-backdrop{
    position:fixed;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    background:linear-gradient(180deg, rgba(2,6,23,0.6), rgba(2,6,23,0.8));
    z-index:50;
    padding:24px;
  }
  .modal{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:16px;
    padding:18px;
    max-width:820px;
    width:100%;
    display:flex;
    gap:16px;
    align-items:center;
    box-shadow: 0 30px 80px rgba(2,6,23,0.7);
  }
  .modal .svg-wrap{ width:240px; height:240px; flex:0 0 240px; }
  .modal .info{ color: #dfe9f6; }

  .close-btn{
    margin-left:auto;
    background:transparent;
    border:0;
    color:var(--muted);
    font-size:20px;
    cursor:pointer;
  }

  /* small screens */
  @media (max-width:600px){
    header{ flex-direction:column; align-items:flex-start; gap:10px }
    .card{ padding:14px; gap:10px }
    .svg-wrap{ width:72px; height:72px; flex:0 0 72px; }
  }

  /* small decorative flourish */
  footer{ margin-top:18px; color:var(--muted); font-size:13px; text-align:center; }
</style>
</head>
<body>

<header>
  <div>
    <h1>Flower Gallery</h1>
    <p class="lead">Pure CSS + SVG flower illustrations — filter by color or search by name.</p>
  </div>

  <div class="controls" role="region" aria-label="Gallery controls">
    <input class="search" id="search" placeholder="Search flowers..." aria-label="Search flowers" />
    <select id="colorFilter" class="select" aria-label="Filter by color">
      <option value="all">All colors</option>
      <option value="pink">Pink</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
      <option value="white">White</option>
      <option value="purple">Purple</option>
    </select>
  </div>
</header>

<main>
  <div class="grid" id="grid">
    <!-- cards
